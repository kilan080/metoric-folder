<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="METORIC.css">
    <script src="https://kit.fontawesome.com/7c9243fec4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="img">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <div class="met">
                <h3>METORIC</h3>
            </div>
        </div>
        <div class="back">
            <h1>Welcome back</h1>
            <p>Glad to see you again. Log in to your account.</p>
        </div>
        <div class="sign">
            <div class="in">
                <h5>Sign in</h5>
            </div>
            <div class="up">
                Sign Up
            </div>
        </div>
        <div class="mail">
            <label for="email">Email</label><br>
            <div class="put">
                <i class="fa-regular fa-envelope"></i>
                <div class="border"></div>
                <input type="email" name="Email" id="" placeholder="kilani@mail.com">
            </div>
        </div>
        <div class="password">
            <label for="password">password</label>
            <div class="pass">
                <i class="fa-solid fa-key"></i>
                <div class="border"></div>
                <input type="password" name="password" id="" placeholder="*****">
            </div>
        </div>
        <div class="keep">
            <div class="me">
                <input type="checkbox" name="" id="">
                <label for="text">Keep me logged in</label>
            </div>
            <div class="word">
                <p>Forgot password</p>
            </div>
        </div>
        <div class="butt">
            <button>Sign In</button>
        </div>
        <div class="or">
            <hr>
            <p>or</p>
            <hr>
        </div>
        <button class="goo">
            <i class="fa-brands fa-google"></i>
            <h5>Sign In with Google</h5>
        </button>
    </div>
</body>
</html>
